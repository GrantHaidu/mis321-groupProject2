<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/styles/index.css">
    <title>TEA</title>
</head>
<body>
    <nav>
        <div class="logo">
          <a href="#">TEA</a>
        </div>
        <div class="menu">
          <a style="color:darkgrey" href="index.html">Home</a>
          <!-- <a href="calculator.html">Calculator</a> -->
          <a style="color:darkgrey" href="aboutus.html">About Us</a>
        </div>
        <div class="admin">
          <a class="active" href="admin.html">Admin</a>
        </div>
        <div class="menu-toggle">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
      <main>
        
        <div class="container my-5">
          <form id="new-car">
            <label for="carForm"><h2>Add Car</h2></label>
        
            <div class="row">
              <label for="car-img">Car Image:</label>
                <input type="file" accept="image/*" id="car-img" name="carImg">
              <br>
              <div class="col-md-2 form-group">
                <input type="text" class="form-control" placeholder="Car Name" id="car-name" required>
              </div>
              <div class="col-md-2 form-group">
                <input type="text" class="form-control" placeholder="Price" id="car-price" required>
              </div>
              <div class="col-md-2 form-group">
                <input type="text" class="form-control" placeholder="Short Description" id="short-desc" required>
              </div>
              <div class="col-md-2 form-group">
                <input type="text" class="form-control" placeholder="Travel Range" id="travel-range" required>
              </div>
            </div>
        
            <div class="row">
              <div class="col-md-2 form-group">
                <input type="text" class="form-control" placeholder="Horsepower" id="horse-power" required>
              </div>
              <div class="col-md-2 form-group">
                <label for="drive">Drive:</label>
                <div>
                  <label class="radio-inline">
                    <input type="radio" id="drive" value="4wd" required> 4WD
                  </label>
                  <label class="radio-inline">
                    <input type="radio" id="drive" value="2wd" required> 2WD
                  </label>
                </div>
              </div>
              <div class="col-md-2 form-group">
                <label for="transmission">Transmission:</label>
                <div>
                  <label class="radio-inline">
                    <input type="radio" id="transmission" value="automatic" required> Automatic
                  </label>
                  <label class="radio-inline">
                    <input type="radio" id="transmission" value="manual" required> Manual
                  </label>
                </div>
              </div>
              <div class="col-md-2 form-group">
                <input type="text" class="form-control" placeholder="Color" id="car-color" required>
              </div>
              <div class="col-md-2 form-group">
                <input type="text" class="form-control" placeholder="# of seats" id="car-seat" required>
              </div>
              <div class="col-md-2 form-group">
                <button type="submit" class="btn btn-primary">Add Car</button>
              </div>
            </div>
          </form>
        </div>
        
        <div class="row">
          <table>
        <thead>
          <tr>
            <th>Image</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="img" contenteditable="true"><img src="car1.jpg" alt="Car Image"></td>
            <td class="description" contenteditable="true">
              <h1 class="name" contenteditable="true"><strong>Car name</strong></h1>
              <p>Enter Short Description Here</p>
            </td>
            <td class="price" contenteditable="true">
              <strong>$25,000</strong>
            </td>
            <td style="text-align: center;">
              <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#carModal">Delete</button>
              <br>
              <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#availModal">Save</button>
            </td>
          </tr>
          
        </tbody>
      </table> 

    <!-- VIEW DETAILS MODAL -->
      <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="carModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <center><h5 class="modal-title" id="carModalLabel">Car Details</h5></center>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-5 pt-0">
              <div class="row" contenteditable="true">
                <div id="features">
                  <h1 class="name"><strong>Car name</strong></h1>
                  <p><strong>$25,000</strong></p>
                  <p>Travel Range: X miles</p>
                  <p>Horsepower: X</p>
                  <p>Drive: 2w/4w</p>
                  <p>Transmission: Automatic/Manual</p>
                  <p>Color: X</p>
                  <hr>
            </div>

              
  
  

 <style>
  @media (min-width: 768px) {
  #new-car .form-group {
    display: inline-block;
    width: 19%;
    margin-right: 1%;
    margin-bottom: 1rem;
  }
  #new-car .form-group:nth-child(5) {
    margin-right: 0;
  }
  #new-car .form-group:nth-child(n+6) {
    margin-top: 1rem;
  }
}

 </style>

</body>
